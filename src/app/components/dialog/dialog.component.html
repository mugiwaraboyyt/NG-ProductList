<h2 mat-dialog-title> {{dialogTitle}} Product Form</h2>
<mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Name">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select formControlName="category">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for="">Product Freshness</label>
    <mat-radio-group formControlName="freshness">
      <mat-radio-button *ngFor="let fresh of freshnessList" [value]="fresh">{{fresh}}</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" type="number" matInput placeholder="11.20$">
      <mat-hint>Price should be a number!</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Leave a comment</mat-label>
      <textarea formControlName="comment" matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="addProduct()">{{actionButton}}</button>
  <button mat-raised-button mat-dialog-close color="warn" >Close</button>
</div>
